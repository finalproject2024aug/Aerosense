<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerosense Air Quality Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.2/dist/justgage.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centered {
            text-align: center;
        }

        .gauges-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gauge-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .gauge {
            margin-bottom: 10px;
        }

        .gauge-label {
            font-weight: bold;
        }

        .dropdown {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="centered">Aerosense Air Quality Dashboard</h1>
        <div class="dropdown">
            <label for="tableSelect">Select Location: </label>
            <select id="tableSelect"></select>
        </div>
        <div class="gauges-container">
            <div class="gauge-wrapper">
                <div class="gauge" id="temperatureGauge">
                    <div class="gauge-value"></div>
                    <canvas id="temperatureCanvas" width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">Temperature</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="humidityGauge">
                    <div class="gauge-value"></div>
                    <canvas width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">Humidity</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="TVOCGauge">
                    <div class="gauge-value"></div>
                    <canvas width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">TVOC</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="CH2OGauge">
                    <div class="gauge-value"></div>
                    <canvas width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">CH2O</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="CO2Gauge">
                    <div class="gauge-value"></div>
                    <canvas width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">CO2</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="PM25Gauge">
                    <div class="gauge-value"></div>
                    <canvas width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">PM 2.5</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="PM10Gauge">
                    <div class="gauge-value"></div>
                    <canvas width="200" height="150"></canvas>
                </div>
                <div class="gauge-label">PM 10</div>
            </div>
        </div>
    </div>
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
    
        const gauges = {};
    
        function updateGauge(gaugeId, value, min, max, unit) {
            if (!gauges[gaugeId]) {
                gauges[gaugeId] = new JustGage({
                    id: gaugeId,
                    value: value,
                    min: min,
                    max: max,
                    title: document.getElementById(gaugeId).closest('.gauge-wrapper').querySelector('.gauge-label').innerText,
                    label: unit,
                    decimals: 2,
                    gaugeWidthScale: 0.6,
                    counter: true
                });
            } else {
                gauges[gaugeId].config.min = min;
                gauges[gaugeId].config.max = max;
                gauges[gaugeId].config.label = unit;
                gauges[gaugeId].refresh(value);
            }
        }
    
        const supabaseUrl = 'https://oxebojkujqmdudvluhmp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94ZWJvamt1anFtZHVkdmx1aG1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTg2NTYxMjEsImV4cCI6MjAzNDIzMjEyMX0.1jv8JvwELio-41aS68XejkUKPQi_GFa8ojIkfPpEIqU';
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        async function fetchTables() {
            try {
                const { data, error } = await supabase
                    .rpc('list_tables');
    
                if (error) {
                    console.error('Error fetching table names:', error.message);
                    return;
                }
    
                const tableSelect = document.getElementById('tableSelect');
                tableSelect.innerHTML = '';
                data.forEach(table => {
                    const option = document.createElement('option');
                    option.value = table.table_name;
                    option.textContent = table.table_name;
                    tableSelect.appendChild(option);
                });
    
                // Initial update
                updateGauges(tableSelect.value);
                let intervalId = setInterval(() => updateGauges(tableSelect.value), 2000);
    
                tableSelect.addEventListener('change', () => {
                    clearInterval(intervalId);
                    updateGauges(tableSelect.value);
                    intervalId = setInterval(() => updateGauges(tableSelect.value), 2000);
                });
    
            } catch (error) {
                console.error('Error fetching tables:', error.message);
            }
        }
    
        async function updateGauges(tableName) {
            console.log(`Updating gauges for table: ${tableName}`);
            try {
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*')
                    .order('created_at', { ascending: false });
    
                if (error) {
                    console.error('Error fetching data:', error.message);
                    return;
                }
    
                const latestData = data[0];
    
                if (latestData) {
                    updateGauge('temperatureGauge', latestData.TEMPERATURE, 0, 100, '°C');
                    updateGauge('humidityGauge', latestData.HUMIDITY, 0, 100, '%');
                    updateGauge('TVOCGauge', latestData.TVOC, 0, 5000, 'µg/m³');
                    updateGauge('CH2OGauge', latestData.CH2O, 0, 2000, 'µg/m³');
                    updateGauge('CO2Gauge', latestData.CO2, 0, 5000, 'ppm');
                    updateGauge('PM25Gauge', latestData.PM2_5, 0, 1000, 'µg/m³');
                    updateGauge('PM10Gauge', latestData.PM10, 0, 1000, 'µg/m³');
                }
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            fetchTables();
        });
    </script>
    
</body>
</html>
